<body>
    <header class="header">
        <nav class="navbar">
            <ul class="sidebar">
                <li onclick=hideSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#00000"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>
                <li><a href="../index.html">Home</a></li>

            <ul>
                <li><img src="../IMAGES/LOGO.png" alt="LOGO" class="logo"></li>
                <li class="hideOnMobile"><a href="../index.html">Home</a></li>
                <li class="hideOnMobile"><a href="../menu.html">Menu</a></li>
                <li class="hideOnMobile"><a href="../about.html">About</a></li>
                <li class="hideOnMobile"><a href="../login.html">LogIn</a></li>
                <li class="menubtn" onclick=showSidebar()><a href="#"><svg xmlns="http://www.w3.org/2000/svg" height="28px" viewBox="0 -960 960 960" width="28px" fill="#FF0000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="loginform">
            <h2>Login</h2>

            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="password">

            <p id="question">Don't have an account? Be a ka-Ramen now!<a href="../register.html">Register</a></p>

            <button id="btn">Login</button>
        </div>
    </main>

    <script>
        const btn = document.querySelector("button");
        const post = document.querySelector(".post");
        const widget = document.querySelector(".star-widget");
        const editBtn = document.querySelector(".edit");
        btn.onclick = ()=>{
          widget.style.display = "none";
          post.style.display = "block";
          editBtn.onclick = ()=>{
            widget.style.display = "block";
            post.style.display = "none";
          }
          return false;
        }
      </script>
    <script>
        function showSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'flex'
        }

        function hideSidebar() {
            const sidebar = document.querySelector('.sidebar')
            sidebar.style.display = 'none'
        }
    </script>
</body>
